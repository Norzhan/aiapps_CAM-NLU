{% extends "base.html" %}
{% block header %}
<style>
  ul.myUL {
    text-align: center;
    list-style-position: inside;
  }
  body {
    text-align: center;
  }
  .container {
    margin-top: 100px;
  }
  .inputfield {
    margin-top: 10%
  }
  
</style>
{% endblock %}

{% block content %}
<form action="{{ url_for("run")}}" method="post">
  <div class="inputfield">
    <label for="input">
      <h3>Comparative Question:</h3>
    </label>
    <input style="font-size:22px;"  size="30" type="text" id="input" name="input" placeholder="Your Question">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
 
  
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3>Objects:</h3>
        {% for object in objects %}
        <p>{{object}}</p>
        {% endfor %}
      </div>
      <div class="col-sm">
        <h3>Aspects:</h3>
        {% for aspect in aspects %}
        <p>{{aspect}}</p>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endblock %}
